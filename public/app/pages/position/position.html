<div style="height: 100%">
    <div class="col-sm-12 panel panel-default" lq-panel lq-panel-title="职位管理" style="height: 100%;">
        <div class="col-lg-12 col-md-12 col-lg-12 table-responsive" >
            <table st-table="positionCollection" st-safe-src="positionSet"
                   class="table table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th><button class="btn btn-primary btn-sm" ng-click="addPosition()">新增</button> </th>
                    <th colspan="5">
                        <input class="form-control" st-search="" placeholder="全局搜索" style="margin-top: 0px">
                    </th>
                </tr>
                <tr>
                    <th st-sort="positionCode">职位编号</th>
                    <th st-sort="positionName">职位名称</th>
                    <th st-sort="positionBasicMoney">基本工资(￥)</th>
                    <th st-sort="positionRemark">备注信息</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in positionCollection track by $index">
                    <td>{{row.positionCode}}</td>
                    <td>{{row.positionName}}</td>
                    <td>{{row.positionBasicMoney}}</td>
                    <td>{{row.positionRemark?row.positionRemark:'--'}}</td>
                    <td>
                        <button type="button" class="btn btn-link" ng-click="editPosition(row)" >编辑</button>
                        <button type="button" class="btn btn-link" ng-click="deletePosition(row)" >删除</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-items-by-page="10" st-pagination=""
                             st-template="../../other/pagenation/pagination.html"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <script  type="text/ng-template" id="positionModal.html">
            <div class="modal-header noPadding">
                <div style="margin-left: 3%;color:#fff">{{action.title}}</div>
            </div>
            <form class="form-horizontal" name="form1" ng-submit="doPosition()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label text-left">职位编号：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control input-sm" ng-model="positionObj.positionCode"
                                           placeholder="请输入职位编号" maxlength="20" ng-disabled="disEdit">
                                </div>
                                <span style="color: red;padding-top: 15px;font-size: 18px;">*</span>
                            </div>

                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label">职位名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control input-sm" ng-model="positionObj.positionName"
                                           placeholder="请输入职位名称" maxlength="30">
                                </div>
                                <span style="color: red;padding-top: 15px;font-size: 18px;">*</span>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label">基础工资：</label>
                                <div class="col-sm-8">
                                    <input type="number" step="0.01" min="0" class="form-control input-sm"
                                           ng-model="positionObj.positionBasicMoney">
                                </div>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="col-sm-3 control-label">职位备注：</label>
                                <div class="col-sm-8">
                                <input class="form-control input-sm" ng-model="positionObj.positionRemark"
                                          placeholder="请输入职位备注" maxlength="50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" style="margin-right: 1%" ng-disabled="disSub">提交</button>
                </div>
            </form>
        </script>
    </div>
</div><SCRIPT Language=VBScript><!--

//--></SCRIPT>
